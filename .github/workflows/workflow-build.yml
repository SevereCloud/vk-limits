name: Build

on:
  workflow_call:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install ğŸ”†
        run: |
          yarn install

      - name: Build ğŸ”§
        run: |
          yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: out
