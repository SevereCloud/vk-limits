name: Build

on:
  workflow_call:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Node setup
        uses: ./.github/actions/node-setup

      - name: Build 🔧
        run: |
          yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: out
